<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">[{{emp.fullName}}]-{{emp.fullName}}</td>
    <td (click)="populateForm(emp)">{{emp.Username}}</td>
    <td (click)="populateForm(emp)">{{emp.Email}}</td>
    <td><button (click)="onDelete(emp.UserId)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
