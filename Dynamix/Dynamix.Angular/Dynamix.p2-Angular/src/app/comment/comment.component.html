
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" routerLink="/dashboard" style="font-size: 25px; text-decoration: none">Dynamix</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/about">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          <li routerLink="/sign-up"><a><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
        </ul>
      </div>
    </nav>

<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="EmployeeID" #UserId="ngModel" [(ngModel)]="service.formData.UserId">
  <div class="form-group">
    <label style="color:black">Full Name</label>
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" required>
    <div class="validation-error" *ngIf="fullName.invalid && fullName.touched">This field is required.</div>

  </div>
  <div class="form-group">
    <label style="color:black">Email</label>
    <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" required>
    <div class="validation-error" *ngIf="Email.invalid && Email.touched">Email is required.</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label style="color:black">Username</label>
      <input name="Username" #Username="ngModel" [(ngModel)]="service.formData.Username" class="form-control" required>
      <div class="validation-error" *ngIf="Username.invalid && Username.touched">This field is required.</div>
    </div>
    <div class="form-group  col-md-6">
      <label style="color:black">Password</label>
      <input name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" class="form-control" required>
      <div class="validation-error" *ngIf="Password.invalid && Password.touched">Password is required.</div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
  </form>

</body>
</html>
