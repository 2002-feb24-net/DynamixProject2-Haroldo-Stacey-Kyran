<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="EmployeeID" #UserId="ngModel" [(ngModel)]="service.formData.UserId">
  <div class="form-group">
    <label>FULL NAME</label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control">
    <div class="validation-error" *ngIf="Email.invalid && Email.touched">This field is required.</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Username</label>
      <input name="Username" #Username="ngModel" [(ngModel)]="service.formData.Username" class="form-control">
      <div class="validation-error" *ngIf="Username.invalid && Username.touched">This field is required.</div>
    </div>
    <div class="form-group  col-md-6">
      <label>Password</label>
      <input name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" class="form-control">
      <div class="validation-error" *ngIf="Password.invalid && Password.touched">This field is required.</div>
    </div>

  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
