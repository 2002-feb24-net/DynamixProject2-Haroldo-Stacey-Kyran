<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/dashboard" style="font-size: 25px; text-decoration: none">Dynamix</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/about">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a onclick="document.getElementById('id01').style.display='block'"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close">&times;</span>

  <!-- Login Form -->
  <form class="modal-content animate" (submit)="uLogin()">

    <div class="container">

      <label for="uname"><b>Username</b></label>
      <input type="text" [(ngModel)]="userLogin.Name" [ngModelOptions]="{standalone: true}" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="userLogin.Password" [ngModelOptions]="{standalone: true}" required>

      <button type="submit" value="Login!">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// closes the login form
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
        <li><a onclick="document.getElementById('id02').style.display='block'" style="width:auto;"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
 <!--sign up form -->
 <div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close">&times;</span>
  <form class="modal-content" (submit)="uCreateAccount()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="Username"><b>User Name</b></label>
      <input type="text" [(ngModel)]="userReg.Name" [ngModelOptions]="{standalone: true}" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="userReg.Password" [ngModelOptions]="{standalone: true}" required>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" value="Register!">Sign Up</button>
      </div>
    </div>
  </form>
</div>

        <script>
        var modal = document.getElementById('id02');

        // close Sign up form
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
      </ul>
    </div>
  </nav>
  <div>
    <img class="homePhotos" src="https://wallpapershome.com/images/pages/pic_h/3171.jpg" style="width:100%">
    <img class="homePhotos" src="https://wallpapershome.com/images/pages/pic_h/18949.jpg" style="width:100%">
    <img class="homePhotos" src="https://wallpapershome.com/images/pages/pic_h/894.jpg" style="width:100%">
    <img class="homePhotos" src="https://wallpapershome.com/images/pages/pic_h/20310.jpg" style="width:100%">
  </div>
  </body>
  </html>
